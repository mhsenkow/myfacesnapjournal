            - **ğŸ˜ Mastodon Integration**: Browse public/local timelines
            - **â¤ï¸ Interactive Likes**: Like posts directly in the app
            - **ğŸ“± 5 Display Modes**: Refined, Cards, Instagram, DataViz, Dense
            - **ğŸ¨ Beautiful UI**: Glass morphism with multiple themes
            - **ğŸ“ Journal System**: Full journaling capabilities
            - **ğŸ” Smart Algorithms**: 9 ways to discover content
            
            ### ğŸ“¥ Downloads:
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.msi` installer
            - **Linux**: Download the `.AppImage` or `.deb` package
            
            ### ğŸš€ Quick Start:
            1. Download and install the app for your platform
            2. Open the Feed tab
